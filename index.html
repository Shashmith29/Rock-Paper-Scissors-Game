<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container1">
        <h1>CHOOSE AN OPTION</h1>
      </div>
      <div class="container2">
        <div class="img1"><img src="images/PAPERComputer.png" /></div>
        <div class="img2"><img src="images/PAPERPlayer.png" /></div>
      </div>
      <div class="points">
        COMPUTER <span class="computerPoints">0</span> /
        <span class="playerPoints">0</span> PLAYER
      </div>
      <div class="options">
        <button type="button">STONE</button>
        <button type="button">PAPER</button>
        <button type="button">SCISSORS</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
